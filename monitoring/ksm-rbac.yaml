apiVersion: v1
kind: ServiceAccount
metadata:
 name: kube-state-metrics
 namespace: ahmad-monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
 name: kube-state-metrics
rules:
 - apiGroups: [""]
   resources:
     - nodes
     - namespaces
     - pods
     - services
     - endpoints
     - resourcequotas
     - replicationcontrollers
     - persistentvolumeclaims
     - persistentvolumes
     - limitranges
     - configmaps
     - secrets
   verbs: ["list", "watch"]


 - apiGroups: ["apps"]
   resources:
     - daemonsets
     - deployments
     - replicasets
     - statefulsets
   verbs: ["list", "watch"]


 - apiGroups: ["batch"]
   resources:
     - cronjobs
     - jobs
   verbs: ["list", "watch"]


 - apiGroups: ["autoscaling"]
   resources:
     - horizontalpodautoscalers
   verbs: ["list", "watch"]


 - apiGroups: ["policy"]
   resources:
     - poddisruptionbudgets
   verbs: ["list", "watch"]


 - apiGroups: ["networking.k8s.io"]
   resources:
     - ingresses
     - networkpolicies
   verbs: ["list", "watch"]


 - apiGroups: ["storage.k8s.io"]
   resources:
     - storageclasses
     - volumeattachments
   verbs: ["list", "watch"]


 # ðŸ”¹ ADDED (required for k8s >= 1.33)
 - apiGroups: ["certificates.k8s.io"]
   resources:
     - certificatesigningrequests
   verbs: ["list", "watch"]


 - apiGroups: ["coordination.k8s.io"]
   resources:
     - leases
   verbs: ["list", "watch"]


 - apiGroups: ["admissionregistration.k8s.io"]
   resources:
     - mutatingwebhookconfigurations
     - validatingwebhookconfigurations
   verbs: ["list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
 name: kube-state-metrics
roleRef:
 apiGroup: rbac.authorization.k8s.io
 kind: ClusterRole
 name: kube-state-metrics
subjects:
 - kind: ServiceAccount
   name: kube-state-metrics
   namespace: ahmad-monitoring
